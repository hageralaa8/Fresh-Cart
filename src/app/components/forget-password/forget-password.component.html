<div class="w-50 mx-auto my-5">
    <form (ngSubmit)="handleForgetPassword(forgetPasswordForm)" [formGroup]="forgetPasswordForm">
        <h2>Forget password</h2>
        <p *ngIf="apiErrorMessage" class="alert alert-danger text-center">{{apiErrorMessage}}</p>
        <p class="font-sm text-secondary mb-0 mt-3">Please enter your Email Address below , we will send you a verification code to reset your password</p>

        <label class="mt-3" for="email">email</label>
        <input class="form-control" formControlName="email" id="email" type="email">
        <div *ngIf="forgetPasswordForm.get('email')?.invalid&&forgetPasswordForm.get('email')?.touched"
            class="text-danger">
            <p *ngIf="forgetPasswordForm.get('email')?.getError('required')" class="my-0">email is required</p>
            <p *ngIf="forgetPasswordForm.get('email')?.getError('email')" class="my-0">please enter a valid email</p>
        </div>


        <div class="d-flex justify-content-end align-items-center">
            <button [disabled]="forgetPasswordForm.invalid ||isLoading " class="btn bg-main text-light my-3">
                <span *ngIf="!isLoading">Send</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin "></span>
            </button>
        </div>

        <!-- call api  http  handleVerifyResetPassword verifyResetCodeForm-->
    </form>
</div>
