<div class="w-50 mx-auto my-5">
    <form (ngSubmit)="handleVerifyResetPassword(verifyResetCodeForm)" [formGroup]="verifyResetCodeForm">
        <h2>Verify Reset password Code:</h2>
        <p *ngIf="apiErrorMessage" class="alert alert-danger text-center">{{apiErrorMessage}}</p>
        <p class="font-sm text-secondary mb-0 mt-3">we have sent a verification code your Email Address. please enter the code below  to verify your identity proceed to reset your password .</p>

        <label class="mt-3" for="resetCode">reset code</label>
        <input class="form-control"
         formControlName="resetCode"
          id="resetCode"
         type="text">
        <div *ngIf="verifyResetCodeForm.get('resetCode')?.invalid && 
        verifyResetCodeForm.get('resetCode')?.touched
        " class="text-danger">
            <p *ngIf="verifyResetCodeForm.get('resetCode')?.getError('required')" class="my-0">reset Code is required</p>
        </div>


        <div class="d-flex justify-content-end align-items-center">
            <button [disabled]="verifyResetCodeForm.invalid ||isLoading " class="btn bg-main text-light my-3">
                <span *ngIf="!isLoading">Send</span>
                <span *ngIf="isLoading" class="fa-solid fa-spinner fa-spin "></span>
            </button>
        </div>

    </form>
</div>
