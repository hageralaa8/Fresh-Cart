<div *ngIf="allProducts.length;else non" class="row">
    <div *ngFor="let currentProduct of allProducts" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <app-product [product]="currentProduct"></app-product>
    </div>
</div>

<ng-template #non>
    <p class="fa-sm text-center fw-bold my-5">No Available Product For this Category</p>
</ng-template>
<app-loading *ngIf="isLoading"></app-loading>
