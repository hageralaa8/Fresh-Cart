<div class="container mt-5 pt-5 ">
  <div class="row">
      <h3 class="fw-bold">popular items this season :</h3>
      <label class="fw-bold mt-3 ms-0" for="search">Search By Name :</label>
      <input [(ngModel)]="searchItems" placeholder="Enter the name to search for it" class="form-control" type="text"
          id="search">
      <div *ngFor="let product of allProduct|search:searchItems" class="col-sm-6 col-md-4 col-lg-3 col-xl-2 mt-2">
          <app-product [product]="product"></app-product>
      </div>
  </div>
</div>
<app-loading *ngIf="isLoading"></app-loading>
